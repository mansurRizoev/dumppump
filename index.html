<!DOCTYPE html>
<html lang="en">

<head>

<style type="text/css">

        width: 45px;

    }

        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

<body>
    <div class="content">

        <!-- //73 -->

        <!-- //79 -->

    <audio data-key="81" class="boom" src="./sounds/boom.wav"></audio>
